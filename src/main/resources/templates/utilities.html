<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new property</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/index">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/properties">Properties</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tenants">Tenants</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/utilities">Utilities</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/addProperty">Add Property</a>
            </li>
        </ul>
    </div>
</nav>

<table class="table">
    <!--    <caption>List of users</caption>-->
    <thead>
    <tr>
        <th scope="col"></th>
        <th scope="col">Tenant</th>
        <th scope="col">Month</th>
        <th scope="col">Administration fee</th>
        <th scope="col">Payment</th>
        <th scope="col">Heating Balance</th>
        <th scope="col">Water Balance</th>
        <th scope="col">Electricity Balance</th>
        <th scope="col">Gas Balance</th>
        <th scope="col">Total Balance</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="utilities:${allUtilities}">
        <th scope="row">1</th>
<!--        <td>-->
<!--            <a th:href="@{/tenants}">-->
<!--                <span th:text="${tenant.propertyName}">Property name</span>-->
<!--            </a>-->
<!--        </td>-->
<!--        <td>-->
<!--            <a th:href="@{'/tenant/' + ${tenant.id} + '/utilities'}">-->
<!--                <span th:text="${tenant.tenantFirstName} + ' ' + ${tenant.tenantLastName}">Tenant</span>-->
<!--            </a>-->
<!--        </td>-->
        <td th:text="${utilities.tenantName}">Tenant</td>
        <td th:text="${utilities.date}">Date</td>
        <td th:text="${utilities.administrativeFee}">Administration fee</td>
        <td th:text="${utilities.payment}">Payment</td>
        <td th:text="${utilities.heatingBalance}">Heating Balance</td>
        <td th:text="${utilities.waterBalance}">Water Balance</td>
        <td th:text="${utilities.electricityBalance}">Electricity Balance</td>
        <td th:text="${utilities.gasBalance}">Gas Balance</td>
        <td th:text="${utilities.balance}">Total Balance</td>
    </tr>
    </tbody>
</table>
<div class="col-5">
    <form th:if="${tenantId}" th:action="@{'/tenant/' + ${tenantId} + '/addUtilities'}" method="get">
        <button type="submit" class="btn btn-primary">New Month</button>
    </form>
</div>

</body>
</html>
