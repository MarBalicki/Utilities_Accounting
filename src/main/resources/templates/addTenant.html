<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new tenant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/index">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/properties">Properties</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tenants">Tenants</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/utilities">Utilities</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/addProperty">Add Property</a>
            </li>
        </ul>
    </div>
</nav>

<form th:action="@{'/property/' + ${propertyId} + '/addTenant'}" th:object="${newTenant}" method="post" >
    <div class="form-col">
<!--        <div class="col-5">-->
<!--            <input th:field="*{propertyName}" type="text" class="form-control" placeholder="Property name">-->
<!--        </div>-->
        <div class="col-5">
            <input th:field="*{tenantFirstName}" type="text" class="form-control" placeholder="Tenant first name">
        </div>
        <div class="col-5">
            <input th:field="*{tenantLastName}" type="text" class="form-control" placeholder="Tenant last name">
        </div>
        <div class="col-5">
            <input th:field="*{tenantPhoneNumber}" type="text" class="form-control" placeholder="Tenant phone number">
        </div>
        <div class="col-5">
            <input th:field="*{leaseStart}" type="text" class="form-control" placeholder="Date lease start yyyy-MM-dd" required>
        </div>
        <div class="col-5">
            <input th:field="*{leaseEnd}" type="text" class="form-control" placeholder="Date lease end yyyy-MM-dd">
        </div>
        <div class="col-5">
                <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </div>
</form>

</body>
</html>
